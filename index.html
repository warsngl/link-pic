<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph метатеги для превью в соцсетях -->
    <meta property="og:title" content="Света Калита">
    <meta property="og:description" content="Профиль ВКонтакте">
    <meta property="og:image" content="https://warsngl.github.io/link-pic/pic.jpg"> <!-- Замените на ваш URL картинки -->
    <meta property="og:url" content="https://vk.com/sveta_kalita">
    <meta property="og:type" content="website">
    
    <title>Света Калита | ВКонтакте</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .image-link {
            display: block;
            width: 300px; /* Настройте под размер вашей картинки */
            height: 300px; /* Настройте под размер вашей картинки */
            transition: transform 0.3s ease;
        }
        
        .image-link:hover {
            transform: scale(1.05);
        }
        
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Измените на contain если нужно */
            border-radius: 10px; /* Опционально */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Блок-картинка, являющаяся ссылкой -->
    <a href="https://vk.com/sveta_kalita" class="image-link" target="_blank" rel="noopener noreferrer">
        <!-- Вставьте вашу картинку здесь -->
        <img src="pic.jpg" alt="Света Калита ВКонтакте">
    </a>

    <script>
        // Опционально: можно добавить предзагрузку картинки для Open Graph
        document.addEventListener('DOMContentLoaded', function() {
            const ogImage = document.querySelector('meta[property="og:image"]');
            if (ogImage && ogImage.content) {
                const preload = document.createElement('link');
                preload.rel = 'preload';
                preload.as = 'image';
                preload.href = ogImage.content;
                document.head.appendChild(preload);
            }
        });
    </script>
</body>
</html>
